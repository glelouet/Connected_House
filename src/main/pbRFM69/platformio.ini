[platformio]
src_dir = ./
lib_dir = ../../lib
libdeps_dir = ../../.tmp/piolibs
lib_extra_dirs = ../../ext

[env:uno]
platform = atmelavr
framework = arduino
board = uno
upload_port = /dev/ttyUSB0
# libraries : 1=onewire 92=RFM69 125=spiflash 134=ethernet 531=wirelesshex69
lib_deps = onewire, rfm69, 125, wirelesshex69
# two librairies available for spiflash, need to use the id.
